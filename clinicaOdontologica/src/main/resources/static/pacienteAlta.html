<!DOCTYPE html>
<html lang="en">
<head>
  <title>Clínica odontológica</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/893/893970.png" type="image/x-icon" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="/js/postPatient.js" type="text/javascript"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/index.html">Clínica Odontológica</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

  </div>
</nav>
<div class="container">
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" href="index.html">Home</a>
    </li>
  </ul>
  <div class="row">
    <div class="col-sm-7">
      <h3> Agregar paciente </h3>
      <form id="formAltaPaciente">
        <div class="form-group">
          <label for="nombre" class="control-label">Nombre:</label>
          <input type="text" class="form-control" id="formNombre" placeholder="Ingrese el nombre" name="nombre" required>
        </div>
        <div class="form-group">
          <label for="apellido" class="control-label">Apellido:</label>
          <input type="text" class="form-control" id="formApellido" placeholder="Ingrese el apellido" name="apellido" required>
        </div>
        <div class="form-group">
          <label for="dni" class="control-label">DNI</label>
          <input type="number" class="form-control" id="formDni" placeholder="Ingrese el DNI" name="dni" required>
        </div>
        <button type="submit" class="btn btn-primary" id="btnAddPaciente">Agregar</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
